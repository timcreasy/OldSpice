<form ng-submit="registerPressed()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input ng-model="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
